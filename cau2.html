      crossorigin="anonymous"
    />

  <body>
    <header>
      <!-- place navbar here -->
      <div class="py-5 text-center">
        <h6 class="text-orange">
          BAI THI CUOI KY MON LAP TRINH WEB 1
          <h1 class="text-white">DTTX - HK2/2022-2023</h1>
        </h6>
      </div>
      <nav id="menu" class="bg-brown container-fluid">
        <ul class="nav justify-content-center">

          <li class="nav-item">
            <a class="nav-link" href="cau3.html">CAU 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container-fluid bg-orange my-5 py-5">
        <form class="container bg-box text-center p-5" action="#" method="post">
          <legend>
            <h6>YOUR MESSAGE</h6>
            <h1>TO WEB1</h1>
          </legend>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  aria-describedby="helpId"
                  placeholder="Your Name *"
                  required
                  oninput="this.setCustomValidity('')"
                  oninvalid="this.setCustomValidity('Please enter your name')"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                  aria-describedby="helpId"
                  placeholder="Your Email *"
                  required
                  oninput="this.setCustomValidity('')"
                  oninvalid="this.setCustomValidity('Please enter your email address')"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  id="phone"
                  aria-describedby="helpId"
                  placeholder="Your Phone *"
                  required
                  oninput="this.setCustomValidity('')"
                  oninvalid="this.setCustomValidity('Please enter your phone number')"
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="5"
                  placeholder="Your Message *"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn bg-orange py-3">
              SEND MESSAGE
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="container-fluid bg-brown py-5 text-center">
