<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1981222</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/1981222.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <div class="py-5 text-center">
        <h6 class="text-orange">
          BAI THI CUOI KY MON LAP TRINH WEB 1
          <h1 class="text-white">DTTX - HK2/2022-2023</h1>
        </h6>
      </div>
      <nav id="menu" class="bg-brown container-fluid">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html" aria-current="page"
              >CAU 1</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cau2.html">CAU 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="cau3.html">CAU 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="view" class="py-5"></main>
    <footer class="container-fluid bg-brown py-5 text-center">
      Copyright &copy; by 1981222 - Nguyen Quoc Nguyen Khoa
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="vendor/handlebarjs/handlebars-v4.7.6.js"></script>
    <script src="vendor/data.js"></script>

    <script id="template" type="text/x-handlebars-template">
      {{#each data}}
        {{#if isLeft}}
          <div class="container position-relative text-center py-5">
            <img src="{{imagepath}}" alt="" />
            <div class="box-right bg-box text-start p-5 w-50">
              <h6>{{{title}}}</h6>
              <h1>{{slogan}}</h1>
            </div>
          </div>
        {{else}}
          <div class="container position-relative text-center py-5">
            <img src="{{imagepath}}" alt="" />
            <div class="box-left bg-box text-start p-5 w-50">
              <h6>{{{title}}}</h6>
              <h1>{{slogan}}</h1>
            </div>
          </div>
        {{/if}}
      {{/each}}
    </script>
    <script>
      let jsonData = {
        data: getData(),
      };
      jsonData.data.forEach((item, index) => {
        item.isLeft = index % 2;
      });
      //Xu ly handlebars
      let source = document.getElementById("template").innerHTML;
      let template = Handlebars.compile(source);
      let html = template(jsonData);
      document.getElementById("view").innerHTML = html;
    </script>
  </body>
</html>
